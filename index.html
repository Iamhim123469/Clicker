<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tech Clicker Game</h1>
        <div class="points-display">
            <h2>Points: <span id="points">0</span></h2>
            <button id="clicker-btn">ðŸ’» Click for Points!</button>
        </div>
        <div class="upgrades">
            <h3>Upgrades</h3>
            <div class="upgrade" id="upgrade1">
                <h4>Upgrade 1: +1 Point per Click</h4>
                <p>Cost: <span class="cost" id="cost1">10</span> Points</p>
                <button class="upgrade-btn" id="btn1">Buy Upgrade</button>
            </div>
            <div class="upgrade" id="upgrade2">
                <h4>Upgrade 2: +5 Points per Click</h4>
                <p>Cost: <span class="cost" id="cost2">50</span> Points</p>
                <button class="upgrade-btn" id="btn2">Buy Upgrade</button>
            </div>
            <div class="upgrade" id="upgrade3">
                <h4>Upgrade 3: Auto-Clicker (1 Point/second)</h4>
                <p>Cost: <span class="cost" id="cost3">100</span> Points</p>
                <button class="upgrade-btn" id="btn3">Buy Upgrade</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
